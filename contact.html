<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Homepage</title>

</head>
<body>

    <header>
        <section id="headSec">
            <h1 id="yourName">Evan Hurley</h1>
            <div class="pageLinks">
                <a href="index.html" id="aboutLink">About</a>
                <a href="portfolio.html" id="portfolioLink">Portfolio</a>
                <a href="contact.html" id="contactLink">Contact</a>
            </div>
        </section>
    </header>
    
    <section id="bodSec">
        <h1 id="pageTitle">Contact</h1>
        <br>
        <form action="#" method="post">
            <div>
                <p class="formNames">Name</p>
                <!-- <label for="name">Name</label> -->
                <input type="text" id="name" name="user_name" value="John Smith">
            </div>
            <div>
                <p class="formNames">Email</p>
                <!-- <label for="mail">Email</label> -->
                <input type="email" id="mail" name="user_mail" value="example@gmail.com">
            </div>
            <div>
                <p class="formNames">Message</p>
                <!-- <label for="msg">Message</label> -->
                <textarea id="msg" name="user_message"></textarea>
            </div>
        </form>
        <div class="button">
            <button type="submit">Submit</button>
        </div>
    </section>

    <footer>
        <p>Copyright (C)</p>
    </footer>
    
</body>
</html>
